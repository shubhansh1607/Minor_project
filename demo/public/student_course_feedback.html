
<!DOCTYPE html>
<html>
    <style>
        .Table {
            border: 2px solid black;
            border-collapse: collapse;
        }
        .bgTable{
            border: 2px solid white;
            border-collapse: collapse;
        }
        th {
            border-bottom: 1px solid black;
            border-left: 1px solid black;
            text-align: center;
            font-weight: bolder;
        }
        td {
            /* border-bottom: 1px solid black; */
            border-left: 1px solid black;
            text-align: center;
        }
        input {
            border-top-style: hidden;
            border-right-style: hidden;
            border-left-style: hidden;
            border-bottom-style: hidden;
            width: 90%;
        }
        .newInput {
            width: 65px;
        }
    </style>

<body>
    <form>
      <center>
        <table class = "bgTable" width="100%">
            <tr>
                <td align="center">
                    <table class = "Table" border="1">
                        <tr>
                            <th>Faculty Name</th>
                            <td>
                                <input type="text" id="txtFacultyName" name="txtFacultyName">
                            </td>
                            <th>Department</th>
                            <td>
                                <input type="text" id="txtDeptartment" name="txtDeptartment">
                            </td>
                        </tr>
                        <tr>
                            <th>Course Code</th>
                            <td>
                                <input type="number" id="txtCourseCode" name="txtCourseCode">
                            </td>
                            <th>Course Name</th>
                            <td>
                                <input type="text" id="txtCourseName" name="txtCourseName">
                            </td>
                        </tr>
                        <tr>
                            <th>Student Name (optional)</th>
                            <td>
                                <input type="text" id="txtStudentName" name="txtStudentName">
                            </td>
                            <th>Roll no./Reg. no. (optional)</th>
                            <td>
                                <input type="number" id="txtRollNo" name="txtRollNo">
                            </td>
                        </tr>
                        <tr>
                            <th>Program</th>
                            <td>
                                <input type="text" id="txtProgram" name="txtProgram">
                            </td>
                            <th>Semester</th>
                            <td>
                                <input type="number" id="txtSemester" name="txtSemester">
                            </td>
                        </tr>
                        <tr>
                            <th>Academic Year</th>
                            <td>
                                <input type="number" id="txtAcademicYear" name="txtAcademicYear">
                            </td>
                            <th>Batch</th>
                            <td>
                                <input type="text" id="txtBatch" name="txtBatch">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr height="3px"></tr>
            <tr>
                <td>
                    <table class = "Table" border="1" width="100%">
                        <tr>
                            <th colspan="2">Please rate the course outcomes appropriately</th>
                        </tr>
                        <tr>
                            <th>CO</th>
                            <th>Rate (1, 3, 5)</th>
                        </tr>
                        <tr>
                            <th>CO1</th>
                            <td>
                                <input type="number" id="txtCo1Rating" name="txtCo1Rating">
                            </td>
                        </tr>
                        <tr>
                            <th>CO2</th>
                            <td>
                                <input type="number" id="txtCo2Rating" name="txtCo2Rating">
                            </td>
                        </tr>
                        <tr>
                            <th>CO3</th>
                            <td>
                                <input type="number" id="txtCo3Rating" name="txtCo3Rating">
                            </td>
                        </tr>
                        <tr>
                            <th>CO4</th>
                            <td>
                                <input type="number" id="txtCo4Rating" name="txtCo4Rating">
                            </td>
                        </tr>
                        <tr>
                            <th>CO5</th>
                            <td>
                                <input type="number" id="txtCo5Rating" name="txtCo5Rating">
                            </td>
                        </tr>
                        <tr>
                            <th>CO6</th>
                            <td>
                                <input type="number" id="txtCo6Rating" name="txtCo6Rating">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr height="4px"></tr>
            <tr>
                <td align="center"><input class="newInput" type="submit" value="Submit"></td>
            </tr>
        </table>
      </center>
    </form>
</body>

</html>
